      <!-- Do not add `link` tags-->

      <!-- Do not add `script` tags-->

    <body>

        <h1 class="header">tic tac toe</h1>
        <div class='flex-container flex-center'>
          <center><button class='reset'>Reset</button></center>
          <button class='create-game'>New Game</button>
          <div class='winner'></div>

        </div>

        <div class='flex-container flex-center'>
          <div class='score'></div>
        </div>

        <div class='flex-container flex-center'>
          <div class='tie'></div>
        </div>

        <!-- MODAL SECTION -->

        <!-- SIGN IN MODAL -->

        <div class='logButton'>
        <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#exampleModal"> Log In / Out!</button>
    </div>

      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">it's tic tac toe time</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              <form id="sign-up" class="border">
                <fieldset>
                  <legend>Sign Up!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email" id="email"/>
                  <input type="password" name="credentials[password]" placeholder="Password" id="password" />
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" id="password2"/>
                  <input type="submit" value="Sign Up!" />
                </fieldset>
              </form>

              <form id="sign-in" class="border">
                <fieldset>
                  <legend>Sign In!</legend>
                  <input type="text" name="credentials[email]" placeholder="Email" id="email2" />
                  <input type="password" name="credentials[password]" placeholder="Password" id="password3" />
                  <input type="submit" value="Sign In!" />
                </fieldset>
              </form>

              <form id="sign-out" class="border">
                <fieldset>
                  <legend>Sign Out!</legend>
                  <input type="submit" value="Sign Out!" />
                </fieldset>
              </form>

              <p id="message"></p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
              <button type="button" class="btn btn-primary">SAVE</button>
            </div>
          </div>
        </div>
      </div>

<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

        <h1 class="header">tic tac toe</h1>
        <div class='flex-container flex-center'>
          <center><button class='reset'>Reset</button></center>
          <div class='winner'></div>
        </div>



      <div class="grid">
          <div class="row">
            <div id= "b1" class="box"><div class="inner"></div></div>
            <div id= "b2" class="box"><div class="inner"></div></div>
            <div id= "b3" class="box"><div class="inner"></div></div>
            </div>
          <div class="row">
            <div id= "b4" class="box"><div class="inner"></div></div>
            <div id= "b5" class="box"><div class="inner"></div></div>
            <div id= "b6"class="box"><div class="inner"></div></div>
          </div>
          <div class="row">
            <div id= "b7" class="box"><div class="inner"></div></div>
            <div id= "b8" class="box"><div class="inner"></div></div>
            <div id= "b9" class="box"><div class="inner"></div></div>
          </div>
        </div>

        <p id="message"></p>

        <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign Up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email" />
          <input type="password" name="credentials[password]" placeholder="Password" />
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" />
          <input type="submit" value="Sign Up!" />
        </fieldset>
      </form>

      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" placeholder="Email" />
          <input type="password" name="credentials[password]" placeholder="Password" />
          <input type="submit" value="Sign In!" />
        </fieldset>
      </form>

      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" value="Sign Out!" />
        </fieldset>
      </form>

    </body>
</html>
